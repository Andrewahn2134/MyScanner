<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyScanner</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b1020;color:#e9ecf1}
*,*::before,*::after{box-sizing:border-box}
    a{color:#8ab4ff;text-decoration:none}
    .top{display:flex;gap:16px;align-items:center;padding:14px 18px;background:#101a38;border-bottom:1px solid rgba(255,255,255,.08)}
    .top .brand{font-weight:800}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    .card{background:#0f1733;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px;margin:10px 0}
    table{width:100%;border-collapse:collapse;table-layout:fixed}
    th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.08);font-size:14px;vertical-align:top}
    th{text-align:left;color:#b9c2d3;font-weight:700}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0b1020;color:#e9ecf1}
    textarea{min-height:140px}
    button{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#1b2a5c;color:#e9ecf1;cursor:pointer}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .pill{display:inline-block;padding:3px 10px;border-radius:999px;background:rgba(138,180,255,.15);border:1px solid rgba(138,180,255,.35);font-size:12px}
    .muted{color:#a9b2c3}
.truncate{max-width:280px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.nowrap{white-space:nowrap}
    .danger{color:#ffb4b4}
    .ok{color:#a8ffce}
    .right{margin-left:auto}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.15);font-size:12px}
    .b-open{background:rgba(36,255,190,.12);border-color:rgba(36,255,190,.35)}
      .btn{display:inline-block;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);text-decoration:none;color:inherit;background:rgba(0,0,0,.10)}
</style>
</head>
<body>
  <div class="top">
    <div class="brand">MyScanner</div>
    {% if current_user %}
      <a href="/">Dashboard</a>
      <a href="/results">Results</a>
      <a href="/triage">Triage</a>
        <a class="nav" href="/remediated">Remediated</a>
      <a href="/assets">Assets</a>
      {% if current_user.role == "admin" %}
        <a href="/run-scan">Run Scan</a>
        <a href="/users">Users</a>
        <a href="/audit">Audit</a>
      {% endif %}
      <span class="right muted">{{ current_user.user_id }} ({{ current_user.role }})</span>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
    {% endif %}
  </div>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
