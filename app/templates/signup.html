{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Sign up (operator only)</h2>
  <p class="muted">가입 완료 후, 최초 로그인에서 MFA 등록 필수.</p>
  {% if error %}<p class="danger">{{ error }}</p>{% endif %}
  <form method="post" action="/signup">
    <div><label>UserId</label><input name="user_id" required></div>
    <div style="margin-top:10px"><label>Password</label><input type="password" name="password" required></div>
    <p class="muted" style="margin:6px 0 0 0">Password policy: 8자 이상, 영문 대/소문자 + 숫자 + 특수문자 포함</p>
    <div style="margin-top:10px"><label>Username</label><input name="username" required></div>
    <div style="margin-top:10px"><label>Email</label><input name="email" required></div>
    <div style="margin-top:10px"><label>Department</label><input name="department" required></div>
    <div style="margin-top:10px"><label>Phone</label><input name="phone_number" required></div>
    <div style="margin-top:12px"><button type="submit">Create account</button></div>
  </form>
</div>
{% endblock %}
