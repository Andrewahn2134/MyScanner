{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto;">
  <h2>비밀번호 변경</h2>
  <p class="muted">보안 정책상 비밀번호를 변경해야합니다..</p>
  <p class="muted">정책: 8자 이상 + 영문 대문자/소문자/숫자/특수문자 각 1개 이상</p>

  {% if error %}<p class="danger">{{ error }}</p>{% endif %}

  <form method="post" action="/change_password">
    <label>현재 비밀번호</label>
    <input type="password" name="current_password" required />

    <label style="margin-top:10px">새 비밀번호</label>
    <input type="password" name="new_password" required />

    <label style="margin-top:10px">새 비밀번호 확인</label>
    <input type="password" name="new_password_confirm" required />

    <div style="margin-top:12px">
      <button type="submit">변경</button>
    </div>
  </form>
</div>
{% endblock %}
